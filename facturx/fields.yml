# https://github.com/OCA/edi/blob/10.0/account_invoice_import/wizard/account_invoice_import.py#L77
---
version:
    _path:
        factur-x: //rsm:SpecifiedExchangedDocumentContext/ram:GuidelineSpecifiedDocumentContextParameter/ram:ID
        ubl: //cbc:ProfileID
    _required: true
    _default: urn:ferd:CrossIndustryDocument:invoice:1p0:basic
invoice_number:
    _path:
        factur-x: //rsm:ExchangedDocument/ram:ID
        zugferd: //rsm:HeaderExchangedDocument/ram:ID
    _required: true
invoice_date:
    _path:
        factur-x: //rsm:ExchangedDocument/ram:IssueDateTime/udt:DateTimeString
        zugferd: //rsm:HeaderExchangedDocument/ram:IssueDateTime/udt:DateTimeString
    _required: true
name:
    _path:
        factur-x: //rsm:ExchangedDocument/ram:Name
        zugferd: //rsm:HeaderExchangedDocument/ram:Name
    _default: invoice
    _required: true
type_code:
    _path:
        factur-x: //rsm:ExchangedDocument/ram:TypeCode
        zugferd: //rsm:HeaderExchangedDocument/ram:TypeCode
    _required: true
    _default: 380
seller:
    _path:
        factur-x: //rsm:SpecifiedSupplyChainTradeTransaction/ram:ApplicableSupplyChainTradeAgreement/ram:SellerTradeParty/ram:Name
buyer:
    _path:
        factur-x: //rsm:SpecifiedSupplyChainTradeTransaction/ram:ApplicableSupplyChainTradeAgreement/ram:BuyerTradeParty/ram:Name
